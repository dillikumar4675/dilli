<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .dashboard {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0;
      color: #555;
      font-size: 16px;
    }

    .card p {
      font-size: 28px;
      margin: 10px 0 0;
      color: #2c3e50;
      font-weight: bold;
    }

    /* Chart */
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="dashboard">
  <h1>ðŸ“Š Sales Dashboard</h1>

  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <h3>Total Sales</h3>
      <p>â‚¹1,20,000</p>
    </div>
    <div class="card">
      <h3>Total Orders</h3>
      <p>350</p>
    </div>
    <div class="card">
      <h3>Customers</h3>
      <p>210</p>
    </div>
    <div class="card">
      <h3>Profit</h3>
      <p>â‚¹32,000</p>
    </div>
  </div>

  <!-- Chart -->
  <div class="chart-container">
    <canvas id="salesChart"></canvas>
  </div>
</div>

<script>
  const ctx = document.getElementById('salesChart').getContext('2d');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Monthly Sales',
        data: [12000, 19000, 15000, 22000, 18000, 25000],
        fill: true,
        tension: 0.4,
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: true
        }
      }
    }
  });
</script>

</body>
</html>
